<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria rycerzy</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    Posiadane złoto: <span th:text="${playerinformation.gold}"></span>
    <a th:href="${'/checkQuests'}">Aktualizuj zadania</a>

    <p th:text="${powitanie}"/>
    <h1>Rycerze</h1>

<table class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Imie rycerza</td>
        <td>Poziom</td>
        <td>Zadanie</td>
        <td>Podgląd</td>
        <td>Usuń</td>
    </tr>
    </thead>
    <tbody th:each="knight: ${knights}">
    <tr>
        <td th:text="${knight.id}"></td>
        <td th:text="${knight.name}"></td>
        <td th:text="${knight.level}"></td>
        <td>
            <span th:if="${knight.quest==null}">Brak aktualnego zadania
                <a th:href="${'/assignquest?knightId='+knight.id}">Przypisz zadanie</a>
            </span>
            <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"></span>
        </td>
        <td><a th:href="${'/knight?id='+knight.id}">Podgląd</a></td>
        <td><a th:href="${'/knight/delete/'+knight.id}">Usuń</a></td>
    </tr>
    </tbody>
</table>
<div class="row">
    <a href="/newknight">Nowy rycerz</a>
</div>
</div>
</body>
</html>
